---

  - name: Add consul user
    user:
      name: consul
      shell: /bin/false
      home: /etc/consul.d
      system: yes

  - name: Create support directory
    file:
     path: /opt/consul
     owner: consul
     group: consul
     recurse: yes
     mode: 0755
     state: directory

  - name: make consul configuration directory
    file:
     path: /etc/conf.d
     owner: root
     group: root
     mode: 0755
     state: directory

  - name: Copy template file
    template:
      src: consul.j2
      dest: /etc/conf.d/consul.conf 
      owner: consul
      group: root
      mode: 0640   

  - name: Check if consul binary exists
    stat:
      path: /tmp/consul_1.4.0_linux_amd64.zip
    register: cons_binary

  - name: Download consul binary zip
    get_url:
      url: https://releases.hashicorp.com/consul/1.4.0/consul_1.4.0_linux_amd64.zip
      dest: /tmp/consul_1.4.0_linux_amd64.zip
    when: cons_binary.stat.exists == False

  - name: Extract to path
    unarchive:
      src: /tmp/consul_1.4.0_linux_amd64.zip
      dest: /usr/bin
      remote_src: yes

  - name: check file exists
    stat:
      path: /usr/bin/consul
    register: consul

  - name: register path
    shell: echo $PATH
    register: path

  - name: echo path
    debug:
      var: path

  - name: show consul
    debug:
      var: consul 

